name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - uses: actions/setup-node@v1

      - name: Install dependencies
        run: npm ci

      - name: Run typescript compiler
        run: npx tsc
      
      - name: Execute jest tests
        run: npm run test -- --coverage
